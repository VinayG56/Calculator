<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container glass">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="">
                </div>
                <div>
                    <input type="button" id="func" value="AC" class="operator" onclick="display.value = '' ">
                    <input type="button" id="func" value="DE" class="operator" onclick="display.value = display.value.toString().slice(0,-1) ">
                    <input type="button" id="func" value="." class="operator"  onclick="display.value += '.' ">
                    <input type="button" id="op" value="/" class="operator" onclick="display.value += '/' ">
                </div>
                <div>
                    <input type="button" id="no" value="7" onclick="display.value += '7' ">
                    <input type="button" id="no" value="8" onclick="display.value += '8' ">
                    <input type="button" id="no" value="9" onclick="display.value += '9' ">
                    <input type="button" id="op" value="*" onclick="display.value += '*' " class="operator">
                </div>
                   <div>
                    <input type="button" id="no" value="4" onclick="display.value += '4' ">
                    <input type="button" id="no" value="5" onclick="display.value += '5' ">
                    <input type="button" id="no" value="6" onclick="display.value += '6' ">
                    <input type="button" id="op" value="-" onclick="display.value += '-' " class="operator">
                </div>
                <div>
                    <input type="button" id="no" value="1" onclick="display.value += '1' ">
                    <input type="button" id="no" value="2" onclick="display.value += '2' ">
                    <input type="button" id="no" value="3" onclick="display.value += '3' ">
                    <input type="button" id="op" value="+" onclick="display.value += '+' " class="operator">
                </div>
                <div>
                    <input type="button" id="no" value="00" onclick="display.value += '00' ">
                    <input type="button" id="no" value="0" onclick="display.value += '0' "> 
                    <input type="button" id="op" class="equal operator" onclick="display.value = eval(display.value) " value="=">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
